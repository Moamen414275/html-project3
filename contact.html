    <div class="container">
      <div class="contact-box">
          <div class="left"></div>
          <div class="right">
          <h2>Contact Us</h2> 
    <form id="contactForm" action="index.html" > 
          <input type="text" id="fname" name="fname" placeholder="First name" class="field" />
          <input name="lname" id="lname" type="text" class="field" placeholder="Last Name" />
          <input name="address" id="Address" type="text" class="field" placeholder="Address">
          <input id="email" name="email" type="text" placeholder="Email" class="field" />
          <input id="password" name="password" type="password" placeholder="password" class="field" />
          <input id="telephone" name="telephone" type="text" placeholder="Phone" class="field" />
          <select name="gender"  class="field">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
          <input type="submit" name="submit" value="Submit" class="field" id="submit" />
    </form>
